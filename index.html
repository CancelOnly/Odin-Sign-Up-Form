<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <div class="logo-bg">
    <img class="bg" src="bg.jpg" alt="raphael-lopes-on-unsplash">
    <div class="logo-glass">
    <img src="evory.png" alt="evory-logo" class="logo">
    </div>
    </div>
    
    
    <section>
    <div class="text-header">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign-Up now to get started.</p>
    <br>
    <p>You know you want to.</p>
    </div>
    
   
    
    <div class="form-bg">
    <div class="form-section">
    
    <P class="text-1">Let's do this!</P>
        
    <fieldset id="signup-form">
        
        <div>
        <label for="first_name">Name</label>
        <input type="text" id="first_name" name="first_name" autofocus>
        </div>
        
        <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
        </div>
        
        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        </div>
        
        <div>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
        </div>
        
        <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <p id="message">*</p>
        </div>
        
        <div>
        <label for="cnfrm_password">Confirm Password</label>
        <input type="password" name="cnfrm_password" id="cnfrm_password">
        </div>
    </fieldset>
    </div>
    </div>
    
    <div class="submit-btn">
    <button type="submit" value="SUBMIT" onclick="checkPassword()">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    </section>
</body>
</html>
