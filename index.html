<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo-bg">
    <img class="bg" src="bg.jpg" alt="raphael-lopes-on-unsplash">
    <div class="logo-glass">
    <img src="evory.png" alt="evory-logo" class="logo">
    </div>
    </div>
    
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign-Up now to get started.</p>
    <p>You know you want to.</p>
    
    <P>Let's do this!</P>
    
    <fieldset>
        
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">
        
        <label for="password">Password:</label>
        <input type="password" name="user_password" id="user_password">
        
        <label for="password">Confirm Password:</label>
        <input type="password" name="user_password" id="user_password">
        
    </fieldset>
    
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
    
</body>
</html>
